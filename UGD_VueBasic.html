<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGD</title>
    <script src="vue.js"></script>
</head>
<body bgcolor="#28bce8">
    
    <div id="app">
        <div class ="box">
        <div class="d-flex justify-content-center">
            <div class="card border-primary my-5">
                <h1>GUESS THE NUMBER</h1>
                    <input type="number" class="form-control" v-model="tebakan" :disabled="isDisabled"/>
                    <br>
                    <button @click = "tebak" :disabled="isDisabled">Guess</button>
                    <br>
                    Live : {{ kesempatan }}
                </div>
            </div>
        
        <div class="text-center" v-show="benar">
            <p>WINNER !!</p> 
            <img src= "winner.gif" height="300" width="700"/>
            <br>
            <button class="btn btn-primary" @click="main" >Play Again ?</button>
        </div>
        <div class="text-center" v-show="kalah">
            <p>GAME OVER !! </p> 
            <img src= "game over.jpg" height="300" width="700"/>
            <br>
            <button class="btn btn-primary" @click="main" >Play Again ? </button>
        </div>
        <div class="text-center" v-show="salah">
            <p>TRY AGAIN !!  </p> 
            <img src= "try.jpg" height="300" width="700"/>
            <br>
            <button class="btn btn-warning" @click="coba" >Try Again</button>
        </div>

       
        <footer class="text-center mt-5">
            {{ `${mhs.nama} | ${mhs.npm} | ${mhs.kelas}` }}
            <p>The Number is {{angka}}</p>
        </footer>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            angka: Math.floor(Math.random() * 10)+1,
            tebakan:0,
            kesempatan:3,
            salah:undefined,
            benar:undefined,
            kalah:undefined,
            isDisabled:false,

            mhs: {
                nama:'Kaleb',
                npm: '180709667',
                kelas: 'D',
            },
        },
        methods: {
           tebak(){
            if(this.tebakan == this.angka){
                this.benar = 1;
            }else {
                this.salah =1;
                this.isDisabled = true;
                this.kesempatan--;

                if(this.kesempatan==0){
                    this.kalah=1;
                    this.salah = undefined;
                    }
            }              
           },
           coba(){
                this.isDisabled = false;
                this.salah = undefined;
           },
           main(){
               location.reload();
           }
        },
 
    });
</script>
<style>
    .box{
    height: 600px;
    width: 1000px;
    background-color: whitesmoke;
    position: absolute;
    left: 50% ;
    top: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    }

</style>
</html>
